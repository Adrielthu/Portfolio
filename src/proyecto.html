<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyecto</title>
  <link rel="stylesheet" href="css/proyecto.css" />
</head>
<body>
  <div class="proyecto">
    <h1 id="titulo"></h1>
    <h3 id="subtitulo"></h3>

    <section>
      <h2>📌 Introducción</h2>
      <p id="introduccion"></p>
    </section>

    <section>
      <h2>🛠️ Tecnologías utilizadas</h2>
      <ul id="tecnologias"></ul>
    </section>

    <section>
      <h2>🔁 Pipeline del Proyecto</h2>
      <ol id="pipeline"></ol>
    </section>

    <section>
      <h2>📊 Visualizaciones</h2>
      <div id="visualizaciones"></div>
    </section>

    <section>
      <h2>📈 Resultados</h2>
      <ul id="resultados"></ul>
    </section>

    <section>
      <h2>👨‍💻 Repositorio</h2>
      <a id="github" target="_blank">📁 Ver en GitHub</a>
    </section>

    <section>
      <h2>🤝 Créditos</h2>
      <p id="autor"></p>
    </section>
  </div>

  <script src="js/proyectos.js"></script>
  <script src="js/render.js"></script>
</body>
</html>
